<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>To Do App</title>
</head>

<body>

    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">To Do App</h1>
            <form class="search">
                <input class="form-control" type="text" name="search" placeholder="Ara...">
            </form>
        </header>

        <ul class="list-group text-light todos">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Yüzmeye git.</span>
                <i class="fa fa-trash-alt delete "></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>JavaScript çalış.</span>
                <i class="fas fa-trash-alt delete "></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Projeler geliştir.</span>
                <i class="fas fa-trash-alt delete "></i>
            </li>
        </ul>

        <form class="text-center my-4 add">
            <label class="text-light mb-1">Yeni İş Ekle</label>
            <input type="text" class="form-control m-auto" name="add">
        </form>
    </div>
    <script src="https://kit.fontawesome.com/1f349097b2.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>



</html>
